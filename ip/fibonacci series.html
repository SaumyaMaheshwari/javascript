<script>
let n = 10; 
let fibSeries = [0, 1]; 

for (let i = 2; i < n; i++) {
    fibSeries[i] = fibSeries[i - 1] + fibSeries[i - 2];
}

console.log("Fibonacci series:");
for (let i = 0; i < fibSeries.length; i++) {
    console.log(fibSeries[i]);
}

</script>
