
<script>
    arr = [5, 6, 3, 2, 1, 4, 5, 6, 9, 8, 7];
    x = arr.length;
    for (i = 0; i < x; i++) {
      console.log(`arr[${i}] = ${arr[i]}`);
    }
    console.log(`Squares of array elements:`);
        for (i = 0; i < x; i++) {
          console.log(`Square of arr[${i}] = ${arr[i] * arr[i]}`);
        }

        console.log(`Even numbers from the array:`);
        for (i = 0; i < x; i++) {
          if (arr[i] % 2 == 0) {
            console.log(`Even number: ${arr[i]}`);
          }
        }
         let sum = 0;
    for (i = 0; i < x; i++) {
      sum += arr[i];
    }
    console.log(`Sum of array elements: ${sum}`);

    let average = sum / x;
    console.log(`Average of array elements: ${average}`);

    let highest = arr[0];
    for (i = 1; i < x; i++) {
      if (arr[i] > highest) {
        highest = arr[i];
      }
    }
    console.log(`Highest number in the array: ${highest}`);

    let lowest = arr[0];
    for (i = 1; i < x; i++) {
      if (arr[i] < lowest) {
        lowest = arr[i];
      }
    }
    console.log(`Lowest number in the array: ${lowest}`);

  </script>
