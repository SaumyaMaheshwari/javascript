    <script>
    emps=[
        {'name':'Ram','salary': 25000},
        {'name':'Shyam','salary': 50000},
        {'name':'Baburao','salary': 35000}
    ]
    let sum=0
    for (let i=0; i<emps.length; i++){
        console.log(`Hello ${emps[i]['name']} your salary is ${emps[i]['salary']}`)
        sum+=emps[i]['salary']
        average=sum/emps.length
    }
    console.log(`total salary is ${sum}`)
    console.log(`average salary is ${average}`)
    </script>

    <script>
    emps=[
        {'name':'Ram','salary': 50000},
        {'name':'Shyam','salary': 50000},
        {'name':'Baburao','salary': 35000}
    ]
    let highest = emps[0]['salary'];
    for (i = 1; i < emps.length; i++) {
      if (emps[i]['salary'] > highest) {
        highest = emps[i]['salary'];
      }
    }
    console.log(`Highest salary in the employees: ${highest}`);
    for (let i=0; i<emps.length; i++){
        if (emps[i]['salary']==highest)
        console.log(`Hello ${emps[i]['name']} you have highest salary ${highest}`);
    }
    </script>
