<input type="text" name=" " id="radius">
<button onclick="getArea()">Calculate Area</button>
<h1 id="result"></h1>
This will update after the click
<script>
    function getArea(){
        r=document.getElementById("radius").value
        area=3.14*r*r
        output=`Area of circle having radius ${r} is ${area}`
        document.getElementById('result').innerHTML=output
    }
</script>
